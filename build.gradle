apply plugin: 'scala'
apply plugin: 'idea'

repositories {
	mavenCentral()
}

dependencies{
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
	compile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.1'
	compile group: 'org.scalacheck', name: 'scalacheck_2.11', version: '1.13.4'
	testCompile 'junit:junit:4.12+'
}